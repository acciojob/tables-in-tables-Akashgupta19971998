<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
        <tr>
          <td>
            <!-- Nest Table 2 -->
            <table>
              <thead>
                <tr>
                  <th>Nested Table 2</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Column 1</th>
                  <th>column 2</th>
                </tr>
                <tr>
                  <td>abc</td>
                  <td>def</td>
                </tr>
              </tbody>
            </table>
          </td>
          <td>
            <!-- Nest table 1 -->
            <table>
              <thead>
                <tr>
                  <th>Nested Table 1</th>
                </tr>
              </thead>
              <tbody>
                <tr>
               <td><ul>
                <li>List Item</li>
                <li>List Item</li>
                <li>List Item</li>
               </ul>
              </td>
              </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td>
             <!-- Nest Table 3 -->
             <table>
              <thead>
                <tr>
                <th>Nested Table 3</th>
              </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Nested Table</td>
                  <td>Demo Continued</td>
                </tr>
              </tbody>
             </table>
            </td>
          <td>
             <!-- Nest Table 4 -->
             <table>
              <thead>
                <tr>
                  <th>Nested Table</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>
                    HTML
                  </th>
                </tr>
              </tbody>
             </table>
          </td>
        </tr>
    </table>
  </body>
</html>
